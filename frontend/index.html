<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;

        }

        h1 {
            color: #333;

            font-size: 2em;
        }

        .upload-area {
            border: 3px dashed #667eea;

            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8eaff;
            border-color: #764ba2;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            display: none;
            margin: 20px auto;
        }

        .analyze-btn:hover {
            transform: scale(1.05);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tag-score {
            background: rgba(255,255,255,0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .error {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }

        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        .reset-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ–¼ï¸ ì´ë¯¸ì§€ íƒœê·¸ ë¶„ì„ê¸°</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“¤</div>
            <div class="upload-text">ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œ</div>
            <div class="upload-subtext">JPG, PNG, GIF ì§€ì›</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="ë¯¸ë¦¬ë³´ê¸°">
        </div>

        <button class="analyze-btn" id="analyzeBtn">ğŸ” ì´ë¯¸ì§€ ë¶„ì„í•˜ê¸°</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2>ğŸ·ï¸ ë¶„ì„ ê²°ê³¼</h2>
            <div class="tags-container" id="tagsContainer"></div>
            <button class="reset-btn" id="resetBtn">ë‹¤ì‹œ ë¶„ì„í•˜ê¸°</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const tagsContainer = document.getElementById('tagsContainer');
        const errorDiv = document.getElementById('error');
        const resetBtn = document.getElementById('resetBtn');

        let selectedFile = null;

        // ë°±ì—”ë“œ API URL (í™˜ê²½ì— ë§ê²Œ ìˆ˜ì •)
        const API_URL = window.location.origin + '/api/upload';

        // ì—…ë¡œë“œ ì˜ì—­ í´ë¦­ ì´ë²¤íŠ¸
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
        fileInput.addEventListener('change', handleFileSelect);

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // ë¶„ì„ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        analyzeBtn.addEventListener('click', analyzeImage);

        // ë¦¬ì…‹ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        resetBtn.addEventListener('click', resetApp);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            selectedFile = file;
            
            // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                analyzeBtn.style.display = 'block';
                results.style.display = 'none';
                errorDiv.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            if (!selectedFile) return;

            // UI ìƒíƒœ ë³€ê²½
            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data.labels);
            } catch (error) {
                showError('ì´ë¯¸ì§€ ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(labels) {
            tagsContainer.innerHTML = '';
            
            if (!labels || labels.length === 0) {
                showError('ë¶„ì„ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            labels.forEach((label, index) => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.style.animationDelay = `${index * 0.1}s`;
                
                const score = Math.round(label.score * 100);
                tag.innerHTML = `
                    <span>${label.description}</span>
                    <span class="tag-score">${score}%</span>
                `;
                
                tagsContainer.appendChild(tag);
            });

            results.style.display = 'block';
            resetBtn.style.display = 'inline-block';
            analyzeBtn.style.display = 'none';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function resetApp() {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            analyzeBtn.style.display = 'none';
            results.style.display = 'none';
            errorDiv.style.display = 'none';
            resetBtn.style.display = 'none';
            tagsContainer.innerHTML = '';
        }
    </script>
</body>
</html>
